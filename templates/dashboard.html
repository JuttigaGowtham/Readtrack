<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="mb-4">ðŸ“Š Reading Dashboard</h2>
    <div class="row">
        {% for item in contents %}
        <div class="col-md-4">
            <div class="card p-3">
                <h5>{{ item.title }}</h5>
                <p class="text-muted">No description available.</p>
                <p><strong>Progress:</strong> {{ item.progress }}%</p>
                <div class="progress mb-2">
                    <div class="progress-bar 
                        {% if item.progress >= 50 %}
                            bg-info
                        {% elif item.progress > 0 %}
                            bg-warning
                        {% else %}
                            bg-secondary
                        {% endif %}
                        " role="progressbar" style="width: {{ item.progress }}%">
                        {{ item.progress }}%
                    </div>
                </div>
                {% if item.progress >= 50 %}
                    <span class="badge bg-primary">In Progress</span>
                {% else %}
                    <span class="badge bg-danger">Needs Attention</span>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/" class="btn btn-secondary mt-3">â¬… Back to Home</a>
</body>
</html>
